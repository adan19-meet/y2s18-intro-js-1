<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var meet = prompt("give me 3 things you like about meet ");
    	meet = meet.split(", ");
     	meet.sort();
     	
    	var array = meet.join(", ");

    	document.write(array);
    </script>
</body>

</html>
