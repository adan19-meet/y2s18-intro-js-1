<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthyear = parseInt(prompt("what year you where born in ?"));
    	var luckynumber = parseInt(prompt("whats your lucky number"));
    	var favoritefruite = "strawberry";
    	var favoritesubject = "cs";
    	document.write(birthyear%luckynumber+ "  " );
    	document.write(birthyear + luckynumber + " ");
    	document.write(favoritefruite + birthyear +luckynumber +"  ");
    	document.write(birthyear + luckynumber + favoritesubject);






    </script>
</body>

</html>
